<body>
    <script>
      function reverseSequence(n) {
    if (n === 0) return []; // Cas de base
    return [n].concat(reverseSequence(n - 1)); // Appel r√©cursif
}
console.log(reverseSequence(5)); // [5, 4, 3, 2, 1]
  
    </script>
</body>
